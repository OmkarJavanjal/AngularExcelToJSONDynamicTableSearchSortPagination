<div *ngIf="items">
<div>
  <label>Search Keyword: </label><input class="inputText" #box (keyup)="onKey(box.value)">
</div>

<div>
  <table>
    <thead>
    <tr>
      <th *ngFor="let prop of propArr; let i = index;" (click)="sortData(prop, positionToggle = !positionToggle)">{{prop.key}}<img src="../assets/sort.JPG"></th>
      </tr>
    </thead>
    <tbody *ngFor = "let data of items; let i = index">
    <tr *ngIf="i >= startIndex && i <= endIndex">
      <td *ngFor="let prop of propArr; let i = index;">{{data[prop.key]}}</td>
    </tr>
    </tbody>
  </table>
</div>

  <div>
  <span class="left">
  <label>Select Page Size: </label>
  <select (change)="setRows($event.target)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>
  </span>

<div class="center" *ngIf="pages.length > 1">

  <span class="pagination" *ngFor="let page of pages; let i = index;">
    <a class="box" *ngIf="i===0" href="" (click)="previous($event)">&laquo;</a>
    <span class="active" *ngIf="page === currentPage" href="" (click)="setCurrent($event,page)">{{page}}</span>
    <a *ngIf="page !== currentPage" href="" (click)="setCurrent($event,page)">{{page}}</a>
    <a class="box" *ngIf="i===pages.length-1" href="" (click)="next($event)">&raquo;</a>

  </span>
</div>
  </div>

</div>

<div class="left">
<h3>Upload Excel File:</h3>
<input type="file" (change)="onFileChange($event)" />

<div id="output"></div>
<br>
<div *ngIf="willDownload">
  <a id="download"> Download JSON File </a>
</div>
</div>
